backend:
  name: git-gateway
  branch: master
  accept_roles:
    - admin
    - editor
media_folder: static/img
media_library:
  name: cloudinary
  config:
    cloud_name: "dtwg1sqct"
    api_key: "168559511113516"
    config:
      default_transformations:
        - - fetch_format: auto
            quality: auto
display_url: https://constroiwood.netlify.com
collections:
  - name: "portfolio"
    label: "Portfólio"
    editor:
      preview: false
    files:
      - name: "carpentry"
        label: "Carpintaria"
        file: "content/portfolio/carpentry.md"
        fields:
          - name: "carpentry"
            label: "Projectos"
            widget: "list"
            fields:
              - name: "name"
                label: "Nome"
                widget: "string"
              - name: "ongoing"
                label: "Em curso"
                widget: "boolean"
              - name: "description"
                label: "Descrição"
                widget: "text"
                required: false
              - name: "thumbnail"
                label: "Imagem principal"
                widget: "image"
                media_library:
                  config:
                    default_transformations:
                      - - width: 300
                          height: 200
                          crop: fill
              - name: "gallery"
                label: "Galeria"
                widget: "image"
                require: false
                media_library:
